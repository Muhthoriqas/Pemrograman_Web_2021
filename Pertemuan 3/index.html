<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS Pertemuan 3</title>
    <!--Contoh Internal CSS -->
    <style>
      h3 {
        color: yellow;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
    <!-- Hubungkan HTML dengan CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Style dengan HTML Langsung -->
    <p>sistem informasi</p>
    <font color="blue">ini text biru</font>

    <!-- Contoh Inline CSS -->
    <h1 style="color: red">Avager</h1>
    <h2
      style="
        background-color: green;
        color: blue;
        font-size: 20px;
        font-weight: 700px;
      "
    >
      Spiderman
    </h2>

    <!-- Contoh INternal CSS -->
    <h3>Avatar</h3>
    <h4>Naruto</h4>

    <!-- Contoh External CSS -->
    <h5>Holmes</h5>
    <h6>The walking dead</h6>

    <!-- Contoh Class Selector -->
    <p class="hurufMiring">Ini text miring</p>
    <p class="hurufBesar">Ini Huruf Besar</p>

    <!-- Contoh Id Selecter -->
    <p id="iniLowerCase">INI LOWER CASE</p>
  </body>
</html>
